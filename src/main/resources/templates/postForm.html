<!DOCTYPE html>
    <html lang="pt-br" xmlns:th="thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
          xsi:schemaLocation="thymeleaf.org ">
        <head>
            <meta charset="UTF-8">
            <title>My CodeBlog Bruna Mello</title>

            <!-- CSS -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
                  integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        </head>
        <body>

            <header>
                <nav class="navbar navbar-light bg-light">
                    <span class="navbar-brand mb-0 h1" style="font-weight: bold;">MyCodeBlog</span>
                </nav>
            </header>

            <section>
                <div class="container" style="width: 60%; padding-bottom: 30px">

                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                            <li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Novo Posts</li>
                        </ol>
                    </nav>

                    <div>
                        <form method="post">
                            <div class="form-group">
                                <input type="text" class="form-control" name="titulo" placeholder="Título *">
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" name="autor" placeholder="Autor *">
                            </div>

                            <textarea type="text" class="form-control" name="texto" placeholder="Texto *"></textarea>

                            <small class="form-text text-muted">(*) Campos Obrigatórios</small>

                            <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Publicar</button>
                            <a href="/posts" class="btn btn-light" role="button" style="margin-top: 10px;">Cancelar</a>
                        </form>
                    </div>

                </div>

            </section>

        </body>

    </html>
